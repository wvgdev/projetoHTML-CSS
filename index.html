<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfólio</title>
</head>

<body>
    <header></header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Eleve seu negócio a outro nível <strong
                    class="tituloDestaque">com um estagiário de
                    qualidade!</strong></h1>
            <p class="apresentacao__conteudo__texto">Olá! Sou Weslley Garcia, iniciante em desenvolvimento Front-end com
                pretensão de me especializar
                em <strong>React, HTML e
                    CSS, além de interesses pela área de Inteligência Artificial e Back-end.</strong></p>
            <div class="apresentacao__conteudo__links">
                <a class="apresentacao__links__link" href="https://github.com/wvgdev" target="_blank">GitHub</a>
                <a class="apresentacao__links__link" href="https://www.linkedin.com/in/weslley-garcia-b033b8181"
                    target="_blank">LinkedIn</a>
            </div>
        </section>
        <img src="136028464.jpg" alt="Minha foto de perfil">
    </main>
    <script>
        // cria várias gotas dinamicamente
        const numGotas = 100; // quantidade de gotas
        for (let i = 0; i < numGotas; i++) {
            const gota = document.createElement("div");
            gota.classList.add("chuva");

            // posição horizontal aleatória
            gota.style.left = Math.random() * window.innerWidth + "px";

            // duração aleatória para não ficarem iguais
            gota.style.animationDuration = (0.5 + Math.random() * 1.5) + "s";

            // delay aleatório para não começarem juntas
            gota.style.animationDelay = Math.random() * 2 + "s";

            document.body.appendChild(gota);
        }
    </script>
    <footer></footer>
</body>

</html>
